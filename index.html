<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Article Preview Component</title>
    <link
      type="image/x-icon"
      href="./assets/icons/favicon-32x32.png"
      rel="shortcut icon"
    />
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Git, Github, Frontend, frontendmentor"
    />
    <meta name="author" content="Juan Pablo" />
    <meta
      name="description"
      content="Landing page to subscribe your email and be notified when the app will be launched."
    />
    <!-- Styles -->
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <!-- Font: Manrope -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Script -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section class="container__card">
      <div class="img__banner">
        <img
          src="./assets/images/drawers.jpg"
          title="Drawer"
          alt="A green chest of drawers with two squares, one with a cursive text and the other one is behind the vase on top of the chest of drawers."
          loading="eager"
        />
      </div>
      <div class="information__card">
        <div class="information">
          <p class="text__title">
            Shift the overall look and feel by adding wonderful touches to
            furniture in your home
          </p>
          <p class="text__information">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <div class="perfil__information">
          <div class="perfil__data">
            <div class="profile__photo">
              <img
                src="./assets/images/avatar-michelle.jpg"
                title="Avata Michelle Appleton"
                alt="Profile photo of a woman with brown hair and winter clothes."
                loading="eager"
              />
            </div>
            <div class="name__and-date">
              <h1 class="name">Michelle Appleton</h1>
              <p><time datetime="2020-6-28">28 Jun 2020</time></p>
            </div>
          </div>
          <div class="share">
            <div class="menu__share" id="menu-share">
              <P>SHARE</P>
              <div class="rrhh">
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <img src="./assets/icons/icon-facebook.svg" alt="Logo de Facebook en forma de icono cuadrado de color blanco" title="Facebook" loading="lazy">
                </a>
                <a class="Twitter" href="#" target="_blank" rel="noopener noreferrer">
                  <img src="./assets/icons/icon-twitter.svg" alt="Icono de Twitter" title="Twitter">
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <img src="./assets/icons/icon-pinterest.svg" alt="Logo de pinterest con fondo blanco y su logo transparente" title="Pinterest" loading="lazy">
                </a>
              </div>
            </div>
            <div class="btn__share" id="btn-share">
              <img
                src="./assets/icons/icon-share.svg"
                alt="Icon normally used to indicate that it is the share button, arrow with a slight turn to the right."
                loading="eager"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
